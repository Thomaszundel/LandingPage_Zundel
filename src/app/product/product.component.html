<div class="product">
  <ul>
    <li *ngFor="let item of fakeDB">
      <img class="pic" src="assets/images/placeholder.png">
      <div class="productName">{{item.product}}</div>
      <div class="price"><strong>Price: </strong>{{item.price| currency}} </div>
      <div class="discription"><strong>Discripton: </strong>{{item.discription}}</div>

    </li>
  </ul>
</div>
